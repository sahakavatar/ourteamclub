                <div class="d-flex main-header_times-outer">
            <span class="main-header_time d-inline-flex align-items-center font-11 lh-1 text-white-clr">
                Hong Kong  10 : 00 AM
            </span>
                    <span class="main-header_time d-inline-flex align-items-center font-11 lh-1 text-white-clr">
                Europe Kong  15 : 00 AM
            </span>
                    <span class="main-header_time d-inline-flex align-items-center font-11 lh-1 text-white-clr">

                </div>
                <select class="main-header_lang-select select-2 select-2--no-search" name="language" style="width: 30px">

                    <option value="Fr">Fr</option>
                    <option value="Ru">Ru</option>
                    <option value="Ru">Es</option>
                    <option value="Ru" selected>Ar</option>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <div class="d-flex flex-md-row flex-column">

                        </ul>
